<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="./styles.css"/>
        <title>Conversos - Iron Luc</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Conversor de Moeda \m/</h1>
            </header>

            <main>
                <label>
                    Converter <b>de</b>
                    <select>
                        <option>
                            R$ Real Brasileiro
                        </option>
                    </select>
                </label>
                <label>
                    Converter <b>para</b>
                    <select>
                        <option>$ Dolar Americano</option>
                        <option>€ Euro</option>
                    </select>
                </label>
                <label>
                    Valor
                    <input placeholder="R$ 10.000,00">
                </label>

                <button type="button">Converter</button>

                <section>
                    <div>
                        <img src="./assets/brasil 2.png" alt="bandeira do brasil">
                        <p>Real</p>
                        <p>R$10.000,00</p>
                    </div>

                    <img src="./assets/Group.png" alt="seta">
                    <div>
                        <img src="./assets/estados-unidos (1) 1.png" alt="bandeira pais de conversão">
                        <p>Dolar Americano</p>
                        <p>$2.000,00</p>
                    </div>

                </section>

            </main>

        </div>

    </body>
</html>
