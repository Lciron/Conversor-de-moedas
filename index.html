<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="./styles.css"/>
        <title>Conversos - Iron Luc</title>
    </head>
    <body>
         <div class="container">
            
            <header>
                <h1>Conversor de moedas</h1>
            </header>

            <main>
                <label>
                    Converter <b>de</b>
                    <select>
                        <option>
                            R$ Real Brasileiro
                        </option>
                    </select>
                </label>
                <label>
                    Converter <b>para</b>
                    <select id="currency-select">
                        <option>$ Dolar Americano</option>
                        <option>€ Euro</option>
                    </select>
                </label>
                <label>
                    Valor
                    <input id="input-real" placeholder="R$ 10.000,00">
                </label>

                <button id="convert-button" type="button">Converter</button>

                <section>
                    <div class="currency-container">
                        <img src="./assets/brasil 2.png" alt="bandeira do brasil">
                        <p class="textinho" >Real</p>
                        <p class="dinheirinho" id="real-value-text">R$10.000,00</p>
                    </div>

                    <img class="setinha-img" src="./assets/Group.png" alt="seta">
                    <div class="currency-container">
                        <img src="./assets/estados-unidos (1) 1.png" id="currency-img" alt="bandeira pais de conversão">
                        <p class="textinho" id="currency-name">Dolar Americano</p>
                        <p class="dinheirinho" id="currency-value-text">$2.000,00</p>
                    </div>

                </section>

            </main>

        </div>

    </body>
    <script src="./scripts.js"></script>
</html>
